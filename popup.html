<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Auto Sync</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .active {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .inactive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sync-btn {
            background-color: #007bff;
            color: white;
        }
        .sync-btn:hover {
            background-color: #0056b3;
        }
        .toggle-btn {
            background-color: #28a745;
            color: white;
        }
        .toggle-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h2>ðŸš€ LeetCode Auto Sync</h2>
    
    <div id="status" class="status active">
        âœ… Auto-sync is active
    </div>
    
    <button id="manualSync" class="sync-btn">Sync Now</button>
    <button id="toggleSync" class="toggle-btn">Disable Auto-Sync</button>
    
    <div style="margin-top: 15px; font-size: 12px; color: #666;">
        <p>This extension automatically syncs your successful LeetCode submissions to your local repository.</p>
        <p>Last sync: <span id="lastSync">Never</span></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
